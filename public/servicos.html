<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Vitta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        font: normal 10pt Arial;
        }

        header {
            background-color: #333; /* Cor de fundo da barra de navegação */
            color: #fff; /* Cor do texto na barra de navegação */
            padding: 10px; /* Espaçamento interno na barra de navegação */
        }

        .container {
            width: 90%; /* Largura máxima do conteúdo na barra de navegação */
            margin: 0 auto; /* Centralizar o conteúdo */
            display: flex;
            justify-content: space-between; /* Espaçamento entre o logo e a navegação */
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Espaçamento entre os itens de navegação */
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Cor do texto nos links de navegação */
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ffd700; /* Cor do texto ao passar o mouse sobre os links de navegação */
        }
        h1 a {
            text-decoration: none;
            color: white;
        }

        h1 a:hover {
            color: #ffd700;
        }
        .conteudo {
                    overflow: hidden; /* Clearfix para evitar problemas de layout com floats */
                    margin-bottom: 10px; /* Espaço altura entre as imagens */
                    margin: 10px;
                }

    </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

                    <li><a href="#">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div class="container">
            <h2><p><strong>Serviços oferecidos pela Clínica Vitta</strong></p></h2>
        </div>

                <div class="row shc">

                    <div class="col-md-6 shc">
                        <div id="agendamento">
                            <h3>Agendamentos</h3>
                        </div>
                    </div>
            
                    <div class="col-md-6 shc">

</body>
