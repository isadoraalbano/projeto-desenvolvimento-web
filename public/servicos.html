<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Vitta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        font: normal 10pt Arial;
        }

        header {
            background-color: #333; /* Cor de fundo da barra de navegação */
            color: #fff; /* Cor do texto na barra de navegação */
            padding: 10px; /* Espaçamento interno na barra de navegação */
        }

        .container {
            width: 90%; /* Largura máxima do conteúdo na barra de navegação */
            margin: 0 auto; /* Centralizar o conteúdo */
            display: flex;
            justify-content: space-between; /* Espaçamento entre o logo e a navegação */
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Espaçamento entre os itens de navegação */
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Cor do texto nos links de navegação */
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ffd700; /* Cor do texto ao passar o mouse sobre os links de navegação */
        }
        h1 a {
            text-decoration: none;
            color: white;
        }

        h1 a:hover {
            color: #ffd700;
        }
        h2 {
            text-align: center; /* Centraliza o texto */
        }
        .containerh2 {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }
        .conteudo {
                    overflow: hidden; /* Clearfix para evitar problemas de layout com floats */
                    margin-bottom: 10px; /* Espaço altura entre as imagens */
                    margin: 10px;
                }
                button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        p {
            margin-top: 30px; /* Adiciona espaço acima do primeiro parágrafo */
        }
        img {
            margin-bottom: 80px;
        }
        
    </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <header>
        <div class="container">
            <h1><a href="index.html">Clínica Vitta</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div >
        <div class="containerh2">
            <h2><strong>Serviços oferecidos pela Clínica Vitta</strong></h2>
        </div>
        <div class="text-center pt-10">
            <div class="row shc">
                <div>
                    <img src="imagem03.jpg" align="right" style="width: 80%; height: auto;">
                </div>

                <div class="col-md-12 shc">
                    <section>
                        <h3>Depoimentos</h3>
                        <textarea id="depoimento" placeholder="Digite seu depoimento aqui..."></textarea>
                        <button onclick="Depoimentos.SalvarDepoimento()">Enviar Depoimento</button>
                        <div id="resultado"></div>
                    </section>

                    <section id="listaDepoimentos">

                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./servicos.js"></script>
</body>
</html>
