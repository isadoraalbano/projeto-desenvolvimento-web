<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Vitta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        font: normal 10pt Arial;
        }

        header {
            background-color: #333; /* Cor de fundo da barra de navegação */
            color: #fff; /* Cor do texto na barra de navegação */
            padding: 10px; /* Espaçamento interno na barra de navegação */
        }

        .container {
            width: 90%; /* Largura máxima do conteúdo na barra de navegação */
            margin: 0 auto; /* Centralizar o conteúdo */
            display: flex;
            justify-content: space-between; /* Espaçamento entre o logo e a navegação */
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Espaçamento entre os itens de navegação */
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Cor do texto nos links de navegação */
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ffd700; /* Cor do texto ao passar o mouse sobre os links de navegação */
        }
        h1 a {
            text-decoration: none;
            color: white;
        }

        h1 a:hover {
            color: #ffd700;
        }
        h2 {
            text-align: center; /* Centraliza o texto */
        }
        
        h3 {
            margin-top: 24px;
        }
        
        .containerh2 {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }
        .conteudo {
            overflow: hidden; /* Clearfix para evitar problemas de layout com floats */
            margin-bottom: 10px; /* Espaço altura entre as imagens */
            margin: 10px;
        }
        #btnSalvarDepoimento {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        /* textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        } */
        p {
            margin-top: 30px; /* Adiciona espaço acima do primeiro parágrafo */
        }
        img {
            margin-bottom: 80px;
        }
        
        .form-group {
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Clínica Vitta</a></h1>
            <nav>
                <ul>
                    <li class="p-2 pl-0">
                        <button type="button" class="btn btn-dark btn-sm p-2" data-toggle="modal" data-target="#modalContato">Contato</button>
                    </li>
                    <li class="pt-3"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div >
        <div class="containerh2">
            <h2><strong>Serviços oferecidos pela Clínica Vitta</strong></h2>
        </div>
        <div class="text-center pt-10">
            <div class="row shc">
                <div>
                    <img src="imagem03.jpg" style="width: 60%; height: auto;">
                </div>

                <div class="col-md-12 shc">
                    <section>
                        <h3>Deixe seu depoimento</h3>
                        <form id="form-depoimento" onsubmit="Depoimentos.SalvarDepoimento(); return false;">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <input id="nome" type="text" class="form-control" placeholder="Digite seu nome aqui..." required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea id="depoimento" class="form-control" placeholder="Digite seu depoimento aqui..." rows=3 required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row justify-content-md-center">
                                    <div class="col-md-2 ">
                                        <button id="btnSalvarDepoimento" type="submit" class="btn btn-success">Enviar Depoimento</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>

                    <section">
                        <h3>Depoimentos</h3>
                        <div id="listaDepoimentos">
                            <!-- Lista de Depoimentos -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalContato">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Contato</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Entre em contato pelo email: clinicavitta@gmail.com</p>
                    <p>Ou pelo número (51)3574-5555 </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark " data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./servicos.js"></script>
</body>
</html>
